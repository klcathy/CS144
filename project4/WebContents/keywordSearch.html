<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>eBay Keyword Search</title>

    <script type="text/javascript" src="js/autosuggest.js"></script>
    <script type="text/javascript" src="js/suggestions.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oTextbox = new AutoSuggestControl(document.getElementById("txt1"), new SuggestionList());
        }
        </script>
</head>
<body>
    <h1>Keyword Search</h1>
    <a href="/eBay">Home</a>
    <br/>

    <form action="/eBay/search" method="GET">
        <div> Please enter keywords to search for </div>
        <input name="q" type="text" id="txt1"/>
        <input name="numResultsToSkip" type="hidden" value="0"/>
        <input name="numResultsToReturn" type="hidden" value="10"/>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
